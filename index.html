<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <style>
        textarea {
            display: block;
            width: 300px;
            height: 100px;
            padding: 1rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        .body {
            margin: 1rem;
        }

        #btn-translate {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
    </style>
    <link rel="icon" href="/images/icon.png" type="image/png">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1 class="heading">Hodor Meets Groot</h1>
    <div class="input">
        <textarea id="txt-input" placeholder="Enter the text you want to convert"></textarea>
    </div>

    <div class="button">
        <button id="btn-translate">translate</button>
    </div>


    <div class="heading">
        <h2>Here comes the translated banananana</h2>
    </div>

    <div class="output">
        <textarea class="text-output" id="txt-output-hodor" placeholder="For GOT fans"></textarea>
        <textarea class="text-output" id="txt-output-groot" placeholder="For Marvel fans"></textarea>
    </div>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
